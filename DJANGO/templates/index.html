{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge" >
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel = "stylesheet" href="" >
        <style>  
            body {
              background: url("{%static 'img/carpark.png'%}") no-repeat center center fixed;
                  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                  margin: 0;
                  padding: 0;
                  background-size: cover;
                  overflow-x: hidden;
                  text-align: center;
                  color: aliceblue;
              }
              </style>
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-- {{ message.tags}} alert-dismissible fade show" role="alert" >
            <strong>Message :</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                <span aria-hidden="true" >&times;</span>
            </button>
        </div>
        {% endfor %}

        <h3>Welcome to CarPark</h3>

        {% if user.is_authenticated %}
            <h3>Hello {{ fname }}</h3>
            <h4>You are succesfully logged in.</h4>
            <button type="submit"><a href="/signout">Sign Out</a></button>
        {% else %}
            <button type="submit"> <a href="/signup">Sign Up</a></button>
            <button type="submit"><a href="/signin">Sign In</a></button>
            
        {% endif %}

        <script src = "" async defer></script>
    </body>
</html>
