{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge" >
        <title>CARPARK</title>
        <meta name="description" content="">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel = "stylesheet" href="" >
        <link rel="icon" href="{%static 'img/logo.ico'%}">
      <style>  
      body {
        background: url("{%static 'img/carpark.png'%}") no-repeat center center fixed;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            overflow-x: hidden;
            text-align: center;
            color: aliceblue;
        }
        h3{
        color: #fff;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            margin: 20px auto;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
        }

        .alert--success {
            background-color: #4CAF50;
        }

        .alert--error {
            background-color: #f44336;
        }

        .close {
            cursor: pointer;
            color: #fff;
        }
        </style>

    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-- {{ message.tags}} alert-dismissible fade show" role="alert" >
        <strong>Message :</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
        <span aria-hidden="true" >&times;</span>
        </button>
        </div>
        {% endfor %}

        <h3>Sign In</h3>

        <form action="/signin" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" Required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Required>
            <br>

            <button type="submit">Sign In</button>
            <button type="submit"><a href="{% url 'password_reset' %}">Forgot Password</a></button>

        </form>
        <p>------OR------</p>
        <button class="secondary"><a href="/signup">Sign up</a></button>
    
        <script src = "" async defer></script>
    </body>
</html>
