{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpark</title>
    <link rel="icon" href="logo.ico" type="image/icon">
    <style>
      body {
        background: url("{%static 'img/carpark.png'%}") no-repeat center center fixed;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            overflow-x: hidden;
            text-align: center;
            color: aliceblue;
        } h3 {
            color: #ffffff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #071f49;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0c04aa;
            border: none;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #071f49;
        }

        .alert {
            margin: 10px auto;
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        .alert--success {
            background-color: #2ecc71;
        }

        .alert--info {
            background-color: #3498db;
        }

        .alert--warning {
            background-color: #f39c12;
        }

        .alert--danger {
            background-color: #e74c3c;
        }

        .welcome-text {
            position: absolute;
            top: 15%;
            left: 20%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .welcome-paragraf {
            width: 350px;
            text-align: center;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        .background-image {
            background-image: url(carpark.jpeg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }

        .text-link {
            color: #071f49;
        }

        .text {
            color: #071f49;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .info-box {
            height: 25px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            box-shadow: 5px 5px 10px #888888;box-shadow: 5px 5px 10px #888888;
        }

        .button {
            background-color: #0c04aa;
            border: none;
            color: rgb(255, 255, 255);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .box {
            background-color: rgba(52, 152, 219, 0.5);
            opacity: 0.8;
            width: 100%;
            max-width: 330px;
            padding: 2rem 0 1rem 0;
            margin: 50px auto;
            background: rgb(231, 245, 255);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 5px 5px 10px #888888;
        }
        
        button.secondary {
            background-color: #ffffff;
            color: rgb(13, 6, 80);
        }


        @media (max-width: 600px) {
            .box {
                top: 25%;
            }
        }
    </style>
</head>

    <body>
        {% for message in messages %}
        <div class="alert alert-- {{ message.tags}} alert-dismissible fade show" role="alert" >
        <strong>Message :</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
        <span aria-hidden="true" >&times;</span>
        </button>
        </div>
        {% endfor %}
        
        <h3>Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username" Required>
            <br>

            <label for="">First name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
            <br>

            <label for="">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" Required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a password" Required>
            <br>

            <label for="">Confirm your password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
            <br>

            <button type="submit">Sign Up</button>
        </form>
        <p>------OR------</p>
        <button class="secondary"><a href="/signin">Sign In</a></button>
        <script src = "" async defer></script>
    </body>
</html>
